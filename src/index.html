<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Match Game</title>
  </head>

  <body>
    <div class="game-container">
      <div class="game-header">
        <div>
          <h1 class="pokemon-logo-text large">Card Match</h1>
          <p class="pokemon-logo-text medium">
            Use the attempts you have to find the matching pairs of cards.
          </p>
        </div>
        <div class="game-info">
          <div class="attempts-left">
            Attempts left: <span id="attemptsCount">3</span>
          </div>
          <button class="start-over-btn" id="startOverBtn">Start Over!</button>
        </div>
      </div>

      <div class="cards-grid" id="cardsGrid"></div>

      <div class="game-message" id="gameMessage"></div>


    </div>
  </body>

</html>
